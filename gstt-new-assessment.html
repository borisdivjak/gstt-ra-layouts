  <div class="card bg-dark text-white mb-3">

  <div class="card bg-light mb-3">
    <div class="card-header">
     <h5>DAS 28</h5>
    </div>
    
    <div class="card-body">
      
      <div class="row">  

        <div class="col-md-4 col-6">
          <div class="form-group form-row">
            <label class="col-md-6 col-form-label">Tender joints:</label>
            <div class="col-md-4 col-8"><input id="das28-tender" class="form-control das28-required-input" type="number" value=""></div>
          </div>
        
          <div class="form-group form-row">
            <label class="col-md-6 col-form-label ">Swollen joints:</label>
            <div class="col-md-4 col-8"><input id="das28-swollen" class="form-control das28-required-input" type="number" value=""></div>
          </div>
        </div>

        <div class="col-md-4 col-6  ">
          <div class="form-group form-row">
            <label class="col-md-4 col-form-label ">CRP:</label>
            <div class="col-md-4 col-8"><input id="das28-crp" class="form-control das28-required-input" type="number" value=""></div>
            <div class="col-md-2 col-4 form-inline">mg/l</div>
          </div>
        
          <div class="form-group form-row">
            <label class="col-md-4 col-form-label ">VAS:</label>
            <div class="col-md-4 col-8"><input id="das28-vas" class="form-control das28-required-input" type="number" value=""></div>
          </div>
        </div>

        <div class="col-md-4">

            <div id="das28-alert-incomplete" class="alert alert-secondary text-center pt-3">
              <p class="mb-2 mt-2">Fill in all required fields to calculate DAS28 score</p>
            </div>

            <div id="das28-alert-score" class="alert alert-primary text-center pt-3 d-none">
              <p class="mb-0">DAS28 score:</p>
              <input id="das28-score" class="h2 bg-transparent border-0 text-center mb-0 w-100" type="number" value="" disabled>
            </div>

        </div>

      </div>

    </div>
  </div>

  <div class="card bg-light mb-3">
    <div class="card-header">
     <h5>Appointment details</h5>
    </div>
    
    <div class="card-body">
      <div class="form-group form-row">
        <label class="col-md-2 col-form-label ">Notes:</label>
        <div class="col-md-10"><textarea class="form-control" rows="6"></textarea></div>
      </div>

      <div class="form-group form-row">
        <label class="col-md-2 col-form-label ">Injection:</label>
        <div class="col-md-10">
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input" value="No">
            <label class="custom-control-label" for="customRadioInline1">No</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input" value="Yes">
            <label class="custom-control-label" for="customRadioInline2">Yes – add details:</label>
          </div>
          <div class="form-group custom-control-inline">
            <input class="form-control" type="text" value="">
          </div>
        </div>
      </div>

      <div class="form-group form-row">
        <label class="col-md-2 col-form-label ">Outcome:</label>
        <div class="col-md-6">
          <select class="form-control">
            <option selected>Select outcome ...</option>
            <option>Watchful Waiting / Surveillance</option>
            <option>Return for Review</option>
            <option>Discharge to GP</option>
          </select>
        </div>
      </div>


    </div>
  </div>



  <div class="card bg-light mb-3">
    <div class="card-header">
      <div class="form-group form-row pt-0 mb-0">
        <label class="col-md-2"><h5>Annual review</h5></label>
        <div class="col-md-10">
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="annualRadioNo" name="annualRadio" class="custom-control-input" value="No">
            <label class="custom-control-label" for="annualRadioNo">No</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="annualRadioYes" name="annualRadio" class="custom-control-input" value="Yes">
            <label class="custom-control-label" for="annualRadioYes">Yes</label>
          </div>
        </div>
      </div>
    </div>
    <div class="card-body">

      <div class="form-group form-row">
        <label class="col-md-2 col-form-label pt-0">Smoking:</label>
        <div class="col-md-10">
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="smokingRadioNo" name="smokingRadio" class="custom-control-input" value="No">

          <div class="custom-control custom-radio custom-control-inline">

      </div>
